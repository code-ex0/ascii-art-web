<!DOCTYPE html>
<html>
<head>
    <title>Axentix Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.0.0/dist/css/axentix.min.css">
</head>

<body class="layout with-sidenav">
<header>
    <nav class="navbar shadow-1 primary">
        <p class="navbar-brand">Ascii-Art web</p>
        <div class="navbar-menu ml-auto">
            <button data-target="example-sidenav"
                    class="btn rounded-1 press amaranth dark-1 sidenav-trigger hide-md-up">
                Open sidenav
            </button>
        </div>
    </nav>
</header>
<div id="example-sidenav" data-ax="sidenav" class="sidenav shadow-1 large fixed white">
    <a href="/" class='sidenav-link {{if(eq .Active "home")}}active{{else}}{{end}}'>Home</a>
    <a href="reverse" class='sidenav-link {{if(eq .Active "reverse")}}active{{else}}{{end}}'>Reverse</a>
    <a href="output" class='sidenav-link {{if(eq .Active "output")}}active{{else}}{{end}}'>Output</a>
    <a href="print" class='sidenav-link {{if(eq .Active "print")}}active{{else}}{{end}}'>Print</a>
    <a href="#" class='sidenav-link'>Coming soon</a>
</div>

<main>

    {{if(eq .Active "output")}}
    <form method='post' class="form-material m-5" name="output">
        <div class="grix xs1 sm3">
            <div class="form-field col-sm3">
                <input type="text" name="output-text" id="output-text" placeholder="je suis un exemple" class="form-control rounded-1"/>
                <label for="output-text">text has convert</label>
            </div>
            <div class="form-field col-sm2">
                <input type="text" name="output-file_name" id="output-file_name" placeholder="test.txt" class="form-control rounded-1"/>
                <label for="output-file_name">Name file</label>
            </div>
            <div class="form-field col-sm1">
                <label class="txt-center" for="output-select_type-text">Alphabet type</label>
                <select class="form-control rounded-1" id="output-select_type-text" name="output-select_type-text">
                    <option value="standard">standard</option>
                    <option value="shadow">shadow</option>
                    <option value="thinkertoy">thinkertoy</option>
                </select>
            </div>

            <input type="hidden" id="width-window-output" name="width-window" class="form-control rounded-1"/>
            <div class="form-field col-sm3">
                <button onClick="myFunction() " class="btn rounded-1 blue press  vself-center">Print</button>
            </div>
        </div>
    </form>
    <script>
        function myFunction() {
            if (window.innerWidth < 960)
            {
                document.getElementById("width-window-output").value = window.innerWidth - 80;
            }
            else
            {
                document.getElementById("width-window-output").value = window.innerWidth - 430;
            }
            HTMLFormElement.submit()
        }
    </script>
    <pre style="margin-left: 20px; margin-top: 10px">{{.OutputData.Result}}</pre>
    {{end}}

</main>

<footer class="footer primary">
    Copyright Â© 2020 - louis sasse
</footer>
<script src="https://cdn.jsdelivr.net/npm/axentix@1.0.0/dist/js/axentix.min.js"></script>

</body>
</html>
