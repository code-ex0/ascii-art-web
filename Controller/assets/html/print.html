<!DOCTYPE html>
<html>
<head>
    <title>Ascii-Art -- Print</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.0.0/dist/css/axentix.min.css">
    <link rel="stylesheet" href="/load-assets/css/style.css">
    <link crossorigin="anonymous" href="/load-assets/img/icon.ico" rel="icon" type="image/x-icon">
</head>

<body class="layout with-sidenav">
<header>
    <nav class="navbar shadow-1 primary">
        <p class="navbar-brand">Ascii-Art web</p>
        <div class="navbar-menu ml-auto">
            <button data-target="example-sidenav"
                    class="btn rounded-1 press amaranth dark-1 sidenav-trigger hide-md-up">
                Open sidenav
            </button>
        </div>
    </nav>
</header>
<div id="example-sidenav" data-ax="sidenav" class="sidenav shadow-1 large fixed white">
    <a href="{{.Url.Link.Home.UrlHome}}" class='sidenav-link {{if(eq .Active "home")}}active{{else}}{{end}}'>Home</a>
    <a href="{{.Url.Link.Reverse.UrlReverse}}" class='sidenav-link {{if(eq .Active "reverse")}}active{{else}}{{end}}'>Reverse</a>
    <a href="{{.Url.Link.Output.UrlOutput}}" class='sidenav-link {{if(eq .Active "output")}}active{{else}}{{end}}'>Output</a>
    <a href="{{.Url.Link.Print.UrlPrint}}" class='sidenav-link {{if(eq .Active "print")}}active{{else}}{{end}}'>Print</a>
    <a href="#" class='sidenav-link'>Coming soon</a>
</div>

<main>
    {{if(eq .Active "print")}}
    <form method='POST' class="form-material m-5" name="print">
        <div class="grix xs1 sm3">
            <div class="form-field col-sm2">
                <input type="text" name="print-text" id="print-text" placeholder="je suis un exemple" class="form-control rounded-1" value="{{.PrintData.Text}}"/>
                <label for="print-text">texte a convertire</label>
            </div>
            <div class="form-field">
                <label class="txt-center" for="select_type-text">Alphabet type</label>
                <select class="form-control rounded-1" id="select_type-text" name="select_type-text">
                    <option value="standard" {{if(eq .PrintData.TextType "standard")}}selected{{end}}>standard</option>
                    <option value="shadow" {{if(eq .PrintData.TextType "shadow")}}selected{{end}}>shadow</option>
                    <option value="thinkertoy" {{if(eq .PrintData.TextType "thinkertoy")}}selected{{end}}>thinkertoy</option>
                </select>
            </div>
            <div class="form-field col-sm3">
                <div class="grix xs1 sm3">
                    <div class="form-field col-sm1">
                        <label class="txt-center" for="select-color">Basic selector color</label>
                        <select class="form-control rounded-1" id="select-color" name="select-color">
                            <option value="black" {{if(eq .PrintData.Color "black")}}selected{{end}}>black</option>
                            <option value="red" {{if(eq .PrintData.Color "red")}}selected{{end}}>red</option>
                            <option value="yellow" {{if(eq .PrintData.Color "yellow")}}selected{{end}}>yellow</option>
                            <option value="green" {{if(eq .PrintData.Color "green")}}selected{{end}}>green</option>
                            <option value="blue" {{if(eq .PrintData.Color "blue")}}selected{{end}}>bleu</option>
                            <option value="gray" {{if(eq .PrintData.Color "gray")}}selected{{end}}>gray</option>
                            <option value="pink" {{if(eq .PrintData.Color "pink")}}selected{{end}}>pink</option>
                            <option value="purple" {{if(eq .PrintData.Color "purple")}}selected{{end}}>purple</option>
                            <option value="white" {{if(eq .PrintData.Color "white")}}selected{{end}}>white</option>
                        </select>
                    </div>
                    <div class="form-field col-sm1 center">
                        <label class="form-check">
                            <input type="radio" name="yon" value="basic" {{if(eq .PrintData.ColorType "basic")}}checked{{end}}{{if(eq .PrintData.ColorType "")}}checked{{end}} />
                            <span>basic color</span>
                        </label>
                        <label class="form-check">
                            <input type="radio" name="yon" value="advanced" {{if(eq .PrintData.ColorType "advanced")}}checked{{end}}/>
                            <span>advanced color</span>
                        </label>
                    </div>
                    <div class="form-field col-sm1">
                        <input type="color" id="advanced-color" name="advanced-color" class="form-control rounded-1" value="{{.PrintData.Color}}">
                        <label for="advanced-color">Advanced select color</label>
                    </div>
                    <div class="form-field">
                        <label class="txt-center" for="select-align">Alphabet type</label>
                        <select class="form-control rounded-1" id="select-align" name="select-align">
                            <option value="left" {{if(eq .PrintData.Align "left")}}selected{{end}}>left</option>
                            <option value="right" {{if(eq .PrintData.Align "right")}}selected{{end}}>right</option>
                            <option value="center" {{if(eq .PrintData.Align "center")}}selected{{end}}>center</option>
                            <option value="justify" {{if(eq .PrintData.Align "justify")}}selected{{end}}>justify</option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="hidden" id="width-window" name="width-window" class="form-control rounded-1"/>
            <div class="form-field col-sm3">
                <button onclick="PrintFunc()" class="btn rounded-1 blue press  vself-center">Print</button>
            </div>
        </div>
    </form>
    {{if .PrintData.Result}}
    <div class="bd-blue bd-solid bd-3 blue light-4">
        <pre style='color: {{.PrintData.Color}}'>{{.PrintData.Result}}</pre>
    </div>
    {{end}}
    {{end}}
</main>

<footer class="footer primary">
    Copyright Â© 2021 - louis sasse
</footer>
<script src="https://cdn.jsdelivr.net/npm/axentix@1.0.0/dist/js/axentix.min.js"></script>
<script src="/load-assets/js/app.js"></script>

</body>
</html>
